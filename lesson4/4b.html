<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4 - 4b</title>
    <style>
        button {
            background-color: rgb(255, 216, 20);
            color: black;
            padding: .5rem 3rem;
            border: none;
            border-radius: 1rem;
            transition: background-color 300ms;
        }
        button:hover{
            cursor: pointer;
            background-color: rgba(255, 216, 20, .7);
        }
    </style>
</head>
<body>
    <h1>CSS Basics - Hovers, Transitions, Shadows</h1>
    <button>Add to Cart</button>
</body>
</html>
